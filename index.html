<!doctype html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gitzy — گیتزی</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <!-- Vazir font -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/rastikerdar/vazir-font@30.1.0/dist/font-face.css">

  <style>
    :root {
      --accent: #2ea0ff;
      --accent-2:#3b82f6;
      --dark-1: #09101a;
      --bg1: #0f1530;
      --bg2: #0b2546;
      --glass: rgba(255,255,255,0.04);
    }
    html,body {
      font-family: Vazir, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background: radial-gradient(1200px 600px at 10% 80%, rgba(75,85,99,0.08), transparent 10%),
                  linear-gradient(180deg, #0b1630 0%, #071228 60%, #050615 100%);
      min-height:100vh;
    }
    .card-glass {
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.02));
      border: 1px solid rgba(255,255,255,0.04);
    }
    input[type="search"] {caret-color: var(--accent);}
  </style>
</head>
<body class="text-gray-200 antialiased">

<!-- Header -->
<header class="w-full fixed top-4 left-0 right-0 px-4 z-50">
  <div class="max-w-4xl mx-auto flex items-center justify-between gap-4">
    <div class="flex items-center gap-3">
      <h1 class="text-lg md:text-2xl font-extrabold tracking-tight flex items-center gap-2">
        <span class="text-white">گیتزی</span>
        <span class="text-transparent bg-clip-text bg-gradient-to-r from-sky-400 to-indigo-400">Gitzy</span>
      </h1>
    </div>
    <!-- Social icons -->
    <div class="flex items-center gap-4">
      <a href="https://github.com/F2Codes" target="_blank" class="text-gray-300 hover:text-white transition" title="GitHub">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
          <path fill-rule="evenodd" d="M12 .5C5.65.5.5 5.65.5 12a11.5 11.5 0 0 0 7.84 10.93c.57.1.78-.25.78-.55v-1.93c-3.19.7-3.86-1.54-3.86-1.54-.52-1.33-1.28-1.68-1.28-1.68-1.05-.72.08-.7.08-.7 1.16.08 1.77 1.2 1.77 1.2 1.03 1.76 2.7 1.25 3.36.96.1-.75.4-1.26.73-1.55-2.55-.29-5.24-1.28-5.24-5.7 0-1.26.45-2.3 1.19-3.11-.12-.29-.52-1.46.11-3.05 0 0 .97-.31 3.18 1.18a11.07 11.07 0 0 1 5.8 0c2.21-1.49 3.18-1.18 3.18-1.18.63 1.59.23 2.76.11 3.05.74.81 1.19 1.85 1.19 3.11 0 4.43-2.69 5.4-5.25 5.69.41.35.78 1.04.78 2.1v3.11c0 .3.21.66.79.55A11.5 11.5 0 0 0 23.5 12C23.5 5.65 18.35.5 12 .5Z" clip-rule="evenodd"/>
        </svg>
      </a>
      <a href="https://t.me/MatinHajzeinali" target="_blank" class="text-gray-300 hover:text-white transition" title="Telegram">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
          <path d="M9.751 15.024 9.6 19.52c.387 0 .555-.166.755-.364l1.81-1.74 3.754 2.742c.687.378 1.18.18 1.357-.637l2.457-11.552c.247-1.092-.397-1.518-1.144-1.248L3.693 9.86c-1.11.43-1.093 1.044-.189 1.313l4.823 1.505 11.202-7.07-8.778 9.416Z"/>
        </svg>
      </a>
      <a href="mailto:matinf2dev@gmail.com" class="text-gray-300 hover:text-white transition" title="Email">
        <svg class="w-6 h-6" fill="currentColor" viewBox="0 0 24 24">
          <path d="M1.5 4.5A2.5 2.5 0 0 1 4 2h16a2.5 2.5 0 0 1 2.5 2.5v15a2.5 2.5 0 0 1-2.5 2.5H4a2.5 2.5 0 0 1-2.5-2.5v-15ZM4 4a.5.5 0 0 0-.5.5v.637l8.5 5.83 8.5-5.83V4.5a.5.5 0 0 0-.5-.5H4Zm16 16a.5.5 0 0 0 .5-.5V8.078l-8.293 5.693a1 1 0 0 1-1.414 0L2.5 8.078V19.5a.5.5 0 0 0 .5.5h16Z"/>
        </svg>
      </a>
    </div>
  </div>
</header>

<!-- Main -->
<main class="min-h-screen flex items-center justify-center pt-32 pb-24 px-4">
  <div class="w-full max-w-4xl mx-auto text-center">
    <section class="card-glass rounded-3xl px-6 py-14 shadow-xl border border-white/4">
      <h2 class="text-4xl md:text-5xl font-extrabold mb-3">
        <span class="block text-white">گیتزی</span>
        <span class="block text-xl text-gray-300 mt-1">فراتر از کِد — جستجو و پیدا کردن پروژه‌ها در گیت‌هاب</span>
      </h2>
      <p class="text-gray-400 mt-4 leading-relaxed">
        با <span class="text-white font-semibold">گیتزی</span> سریع و راحت بین مخازن گیت‌هاب جستجو کن.
      </p>

      <!-- Search box -->
      <div class="mt-8">
        <div class="flex items-center gap-3 justify-center">
          <div class="relative w-full">
            <input id="q" type="search" placeholder="نام پروژه یا کلیدواژه..." autocomplete="off"
                   class="w-full text-right py-4 pr-4 pl-12 rounded-xl card-glass border border-white/6 shadow-sm focus:outline-none focus:ring-2 focus:ring-sky-500 placeholder:text-gray-400">
            <svg class="w-6 h-6 absolute left-4 top-4 text-gray-300" viewBox="0 0 24 24" fill="none">
              <path d="M21 21l-4.35-4.35" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/>
              <circle cx="11" cy="11" r="6" stroke="currentColor" stroke-width="1.6" />
            </svg>
          </div>
          <button id="searchBtn" class="px-5 py-3 rounded-xl bg-gradient-to-r from-sky-500 to-indigo-500 text-white font-medium transition">
            جستجو
          </button>
        </div>
      </div>

      <!-- Results -->
      <div id="results" class="mt-8 grid gap-4"></div>
      <div id="status" class="mt-6 text-sm text-gray-400"></div>
    </section>
  </div>
</main>

<!-- Footer -->
<footer class="mt-24 text-center text-gray-400 text-sm">
  <p>© 2025 Gitzy — ساخته شده با 💙 توسط Matin Hajzeinali</p>
  <p class="mt-1">
    <a href="https://github.com/F2Codes" class="hover:text-white transition">GitHub</a> •
    <a href="https://t.me/MatinHajzeinali" class="hover:text-white transition">Telegram</a> •
    <a href="mailto:matinf2dev@gmail.com" class="hover:text-white transition">Email</a>
  </p>
</footer>

<!-- Script -->
<script>
document.getElementById('searchBtn').addEventListener('click', searchGitHub);
document.getElementById('q').addEventListener('keypress', function(e) {
  if (e.key === 'Enter') {
    e.preventDefault();
    searchGitHub();
  }
});

async function searchGitHub() {
  const q = document.getElementById('q').value.trim();
  const results = document.getElementById('results');
  const status = document.getElementById('status');
  results.innerHTML = '';
  status.textContent = '';

  if (!q) {
    status.textContent = 'لطفا کلیدواژه‌ای وارد کنید.';
    return;
  }

  status.textContent = 'در حال جستجو...';
  const url = `https://api.github.com/search/repositories?q=${encodeURIComponent(q)}&per_page=12&sort=stars&order=desc`;

  try {
    const response = await fetch(url);
    const data = await response.json();

    if (data.items && data.items.length > 0) {
      status.textContent = `${data.total_count.toLocaleString()} نتیجه (نمایش تا 12 مورد)`;
      data.items.forEach(repo => {
        const card = document.createElement('div');
        card.className = 'p-4 card-glass rounded-xl text-right';
        card.innerHTML = `
          <a href="${repo.html_url}" target="_blank" class="block text-lg font-bold text-sky-400 hover:underline">${repo.full_name}</a>
          <p class="text-gray-300 text-sm mt-1">${repo.description || ''}</p>
          <div class="text-xs text-gray-400 mt-2">⭐ ${repo.stargazers_count.toLocaleString()} — آخرین بروزرسانی: ${new Date(repo.updated_at).toLocaleDateString('fa-IR')}</div>
        `;
        results.appendChild(card);
      });
    } else {
      status.textContent = 'هیچ نتیجه‌ای یافت نشد.';
    }
  } catch (error) {
    status.textContent = 'خطا در دریافت نتایج.';
    console.error(error);
  }
}
</script>

</body>
</html>
